<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header">
        <h1>Travel Tip</h1>
        <div class="search-container">
            <form onsubmit="onSubmit()">
                <input type="text" placeholder="Enter Location.." name="search" value="">
                <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>
    <main class="main-container">
        <section class="location-container">
            <div class="location">
                <h3> Location: Central Park, New York</h3>
                <button class="btn btn-copy-location">Copy Location</button>
                <button class="btn btn-my-location">My Location</button>

            </div>
        </section>
        <div class="location-details-continer flex">
            <div class="location-details">
                <div class="weahter"></div>
                <div class="locations-list"></div>
            </div>
            <div class="map-container"></div>
        </div>
        
    </main>
    <!-- SHANI -->
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <!-- SHANI -->

    <script src="https://kit.fontawesome.com/3733b6c41b.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
